[package]
name = "floresta-wire"
version = "0.1.0"
edition = "2021"
authors = ["Davidson Souza <davidson.lucas.souza@outlook.com>"]
description = """
    Some utreexo-aware wire protocol for floresta. You can use this crate
    to fetch blocks and transactions from the network, and to broadcast
    your own transactions.
"""
repository = "https://github.com/Davidson-Souza/Floresta"
license = "MIT"
readme = "README.md"
keywords = ["bitcoin", "utreexo", "p2p", "networking"]
categories = ["bitcoin", "blockchain", "node"]


[dependencies]
rustreexo = "0.1.0"
sha2 = "^0.10.6"
async-std = { version = "1.12.0", features = ["attributes", "alloc"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
kv = "0.24.0"
futures = "0.3.4"
toml = "0.5.10"
rand = "0.8.5"
bitcoin = { version = "0.31", features = ["serde", "std", "bitcoinconsensus"] }
dns-lookup = "1.0.8"
floresta-chain = { path = "../floresta-chain" }
floresta-compact-filters = { path = "../floresta-compact-filters" }
thiserror = "1.0"
floresta-common = { path = "../floresta-common" }
oneshot = "0.1.5"

[features]
default = []
pruned_utreexo_chainstate = []
